<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Nova Tarefa</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2>Adicionar Nova Tarefa</h2>
        <form id="task-form">
            <label for="title">Título:</label>
            <input type="text" id="title" name="title" class="input-field" required>

            <label for="description">Descrição:</label>
            <textarea id="description" name="description" class="input-field" rows="4" required></textarea>

            <button type="submit" class="btn-primary">Adicionar Tarefa</button>
        </form>
    </div>
    <script>
        document.getElementById('task-form').addEventListener('submit', (e) => {
            e.preventDefault();

            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;

            // Simula o envio para o backend
            console.log('Tarefa adicionada:', { title, description });

            // Redireciona de volta para o quadro Kanban
            window.location.href = 'board.html';
        });
    </script>
</body>
</html>
