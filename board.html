<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="board-container">
        <header>
            <h1>Quadro Kanbandese</h1>
        </header>
        <main class="board">
            <!-- Backlog Column -->
            <div class="column" id="backlog">
                <h2>Backlog</h2>
                <div class="task-list">
                    <!-- Tarefas da coluna "Backlog" -->
                </div>
                <button onclick="window.location.href='create_task_backlog.html'">+ Adicionar Tarefa</button>
            </div>

            <!-- To Do Column -->
            <div class="column" id="todo">
                <h2>A Fazer</h2>
                <div class="task-list">
                    <!-- Tarefas da coluna "A Fazer" -->
                </div>
                <button onclick="window.location.href='create_task_afazer.html'">+ Adicionar Tarefa</button>
            </div>

            <!-- In Progress Column -->
            <div class="column" id="in-progress">
                <h2>Em Progresso</h2>
                <div class="task-list">
                    <!-- Tarefas da coluna "Em Progresso" -->
                </div>
                <button onclick="window.location.href='create_task_emprogresso.html'">+ Adicionar Tarefa</button>
            </div>

            <!-- Review Column -->
            <div class="column" id="review">
                <h2>Em Revisão/Testes</h2>
                <div class="task-list">
                    <!-- Tarefas da coluna "Em Revisão/Testes" -->
                </div>
                <button onclick="window.location.href='create_task_revisao.html'">+ Adicionar Tarefa</button>
            </div>

            <!-- Done Column -->
            <div class="column" id="done">
                <h2>Concluído</h2>
                <div class="task-list">
                    <!-- Tarefas da coluna "Concluído" -->
                </div>
                <button onclick="window.location.href='create_task_concluido.html'">+ Adicionar Tarefa</button>
            </div>
        </main>
    </div>
    <footer>
        <p>&copy; 2025 Kanban Adese. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
